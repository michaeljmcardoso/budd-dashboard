<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Budd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard Budd</h1>
        <div class="cards">
            <div class="card">
                <h2>Total de Vendas</h2>
                <p id="total-sales">R$ 0,00</p>
            </div>
            <div class="card">
                <h2>Número de Estabelecimentos</h2>
                <p id="total-establishments">0</p>
            </div>
            <div class="card">
                <h2>Ticket Médio</h2>
                <p id="average-ticket">R$ 0,00</p>
            </div>
        </div>
        <div class="insights">
            <h2>Insights</h2>
            <ul id="insights-list">
                <!-- Insights serão adicionados dinamicamente aqui -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
